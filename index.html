<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXP Topic Explorer</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --hover-color: #eff6ff;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-color) 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .diagram-container {
            background: var(--card-background);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            position: relative;
        }

        .topic-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            padding: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .topic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .topic-card:hover::before {
            opacity: 1;
        }

        .topic-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .topic-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .topic-description {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: var(--hover-color);
            color: var(--primary-color);
        }

        .subtopics-list {
            display: grid;
            gap: 1rem;
        }

        .subtopic-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: var(--hover-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .subtopic-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(8px);
            border-color: var(--secondary-color);
        }

        .subtopic-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .subtopic-item:hover .subtopic-icon {
            transform: scale(1.1);
        }

        .subtopic-content {
            flex: 1;
        }

        .subtopic-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .subtopic-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .arrow-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .subtopic-item:hover .arrow-icon {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .topics-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .topic-card {
                padding: 1.5rem;
            }

            .modal {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>

        // Generate topic cards
        function generateTopics() {
            const topicsGrid = document.getElementById('topicsGrid');
            topicsGrid.innerHTML = '';

            topicsData.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.innerHTML = `
                    <div class="topic-icon">${topic.icon}</div>
                    <div class="topic-title">${topic.title}</div>
                    <div class="topic-description">${topic.description}</div>
                `;
                
                topicCard.addEventListener('click', () => openModal(topic));
                topicsGrid.appendChild(topicCard);
            });
        }

        // Open modal with subtopics
        function openModal(topic) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const subtopicsList = document.getElementById('subtopicsList');

            modalTitle.innerHTML = `${topic.icon} ${topic.title}`;
            subtopicsList.innerHTML = '';

            topic.subtopics.forEach(subtopic => {
                const subtopicItem = document.createElement('a');
                subtopicItem.className = 'subtopic-item';
                subtopicItem.href = subtopic.url;
                subtopicItem.innerHTML = `
                    <div class="subtopic-icon">${subtopic.icon}</div>
                    <div class="subtopic-content">
                        <div class="subtopic-title">${subtopic.title}</div>
                        <div class="subtopic-description">${subtopic.description}</div>
                    </div>
                    <div class="arrow-icon">â†’</div>
                `;
                subtopicsList.appendChild(subtopicItem);
            });

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.getElementById('closeButton').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        generateTopics();
